<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-Up Form</title>
	<link rel="stylesheet" href="form_styles.css">
</head>
<body>
	<form action="results.html">

		<h2>Sweepstakes Entry Form</h2>
		<h3>Please complete the fields below.</h3>
		<div>
			<label><b>First Name:</b></label>
			<input required type="text" pattern="[A-Za-z]{2,}" placeholder="Enter first name" name="first" >
		</div>

		<div>
			<label><b>Last Name:</b></label>
			<input required type="text" pattern="[A-Za-z]{2,}" placeholder="Enter last name" name="last" >
		</div>
		
		<div> 
			<label><b>Phone #:</b></label>
			<input required type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter phone number, xxx-xxx-xxxx" name="phone">
		</div>
		
		<div> 
			<label><b>Email Address:</b></label>
			<input required type="text" pattern="[A-Za-z0-9.-_]+@[A-Za-z0-9]+.[A-Za-z0-9]{2,}" placeholder="Enter email address" name="email" >
		</div>
		
		<div>
			<label><b>Lucky Number :</b></label>
			<input required type="number" pattern="{0,1}[0-9]{1,2}" placeholder="Enter a number, 1-100" name="luckynum" >
		</div>
		
		<div>
			<label><b>Date of Birth:</b></label>
			<input required type="text" pattern="[0-9]{1,2}/[0-9]{1,2}/(19|20)[0-9]{2}" placeholder="mm/dd/yyyy" name="dob" >
		</div>
		
		<div>
			<button type="submit">Submit</button>
		</div>

	</form>
</body>
</html>
